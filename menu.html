<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site da Turma</title>
</head>

<body>
    <div class="navegacao">
        <ul>
            <li class="list ativa" style="--clr:#f44336">
                <a href="#">
                    <span class="icone">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                </a>
            </li>
            <li class="list" style="--clr:#ffa117">
                <a href="#">
                    <span class="icone">
                        <ion-icon name="book-outline"></ion-icon>
                    </span>
                </a>
            </li>
            <li class="list" style="--clr:#2196f3">
                <a href="#">
                    <span class="icone">
                        <ion-icon name="at-outline"></ion-icon>
                    </span>
                </a>
            </li>
            <li class="list" style="--clr:#ff0077e3">
                <a href="#">
                    <span class="icone">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                </a>
            </li>
            <li class="list" style="--clr:#00ff15e3">
                <a href="#">
                    <span class="icone">
                        <ion-icon name="logo-whatsapp"></ion-icon>
                        </ion-icon>
                    </span>
                </a>
            </li>
            <div class="indicador"></div>
        </ul>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>

        const list = document.querySelectorAll('.list');

        function ativaLink(){
            list.forEach((item) =>
            item.classList.remove('ativa'));
            this.classList.add('ativa');
        } 

        list.forEach((item) =>
        item.addEventListener('click', ativaLink));

    </script>
    <style>
        * {
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #222327;
        }

        .navegacao {
            position: relative;
            width: 400px;
            height: 60px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .navegacao ul {
            display: flex;
            width: 350px;
        }

        .navegacao ul li {
            list-style: none;
            position: relative;
            width: 70px;
            height: 60px;
            z-index: 2;
        }


        .navegacao ul li a {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }


        .navegacao ul li a .icone {
            position: relative;
            display:block;
            width: 55px;
            height: 55px;
            text-align: center;
            line-height: 65px;
            border-radius: 50%;
            color: #222327;
            font-size: 1.5em;
        }

        .navegacao ul li.ativa a .icone {
            background: var(--clr);
            color: #fff;
            transform: translateY(-27px);
        }


        .navegacao ul li a .icone::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--clr);
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0;

        }


        .navegacao ul li .ativa a .icone::before {
            opacity: 0.5;
        }


        .indicador {
            position: absolute;
            top: -35px;
            width: 70px;
            height: 70px;
            background: #fff;
            border-radius: 50%;
            z-index: 1;
            transition: 0.5;
        }


        .indicador::before {
            content: '';
            position: absolute;
            top: 5px;
            left: -28px;
            width: 30px;
            height: 30px;
            background: transparent;
            border-radius: 50%;
            box-shadow: 15px 18px #fff;
        }


        .indicador::after {
            content: '';
            position: absolute;
            top: 5px;
            right: -28px;
            width: 30px;
            height: 30px;
            background: transparent;
            border-radius: 50%;
            box-shadow: -15px 18px #fff;
        }

        .navegacao ul li:nth-child(1).ativa ~ .indicador {
            transform: translateX(calc(70px * 0));
        }
        .navegacao ul li:nth-child(2).ativa ~ .indicador {
            transform: translateX(calc(70px * 1));
        }
        .navegacao ul li:nth-child(3).ativa ~ .indicador {
            transform: translateX(calc(70px * 2));
        }
        .navegacao ul li:nth-child(4).ativa ~ .indicador {
            transform: translateX(calc(70px * 3));
        }
        .navegacao ul li:nth-child(5).ativa ~ .indicador {
            transform: translateX(calc(70px * 4));
        }



    </style>
</body>

</html>
